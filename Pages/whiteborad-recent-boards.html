<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recents White-Boards</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../Assets/Css/style.css">
</head>

<body>
    <header id="dashboard-top" class="top-nav">
        <nav class="navbar navbar-expand-xl bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./dashboard.html">
                    <img src="../Assets/Images/Group 21.svg" alt="" width="30" height="20"
                        class="d-inline-block align-text-center">
                    ECOURSE BUILDER
                </a>
                <div class="col-6 col-lg-6 ms-xl-5" id="search">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 shadow-none top-search" type="search"
                            placeholder="Search for anything" aria-label="Search">
                    </form>
                </div>
                <div class="d-flex">
                    <div id="avatar-left" class="me-3">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="40"
                            alt="Black and White Portrait of a Man" />
                    </div>
                </div>
                <div id="avatar-right">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="30"
                        alt="Black and White Portrait of a Man" />
                </div>
                <!-- <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" width="30" height="30" alt="Avatar" /> -->
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main id="white-board">
        <section>
            <div class="container-fluid fs-20 mt-5">
                <div class="ms-3">
                    <div class="recent-board-div mb-2">
                        <button class="white-btn recent-board-btn p-0">Recent Boards</button>
                    </div>
                    <div class="mt-3">
                        <button class="white-btn p-0">Shared</button>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-xl-4 col-md-6 mb-2">
                        <div class="border-color" style="height:240px"></div>
                        <p class="fs-18 b-medium m-0 my-1">Untitled</p>
                        <p class="fs-16 m-0 mb-1">September 19, 2022</p>
                        <p class="fs-16 m-0 mb-1">Edited: 9/9/2022 at 3:15pm</p>
                    </div>
                </div>
                <div class="row text-center mt-5">
                    <p>You don't have any whiteboards yet.</p>
                    <p>Tap + to create one.</p>
                    <div>
                        <a href="./create-whiteboard.html"><button class="btn btn-primary rounded-circle shadow-none">+</button></a>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="../Assets/Js/index.js"></script>
</body>

</html>
