<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../Assets/Css/style.css">
</head>

<body style="background-color: #fff;">
    <header id="login-top" class="top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../Assets/Images/Group 21.svg" alt="" width="30" height="20"
                        class="d-inline-block align-text-center">
                    ECOURSE BUILDER
                </a>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main id="login-main">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-md-5 col-xl-3">
                    <form action="dashboard.html" id="login-form">
                        <h3 class="text-center login-title">LOGIN</h3>
                        <div class="">
                            <input type="text" placeholder="Email Address" class="form-control shadow-none" >
                        </div>
                        <div class="mt-2 mt-xl-3 mt-xxl-4">
                            <input type="password" placeholder="Password" class="form-control shadow-none">
                        </div>
                        <div class="from-check mt-2 mt-xl-3 mt-xxl-4">
                            <input type="checkbox" class="form-check-input shadow-none border-dark border border-2" id="check1" name="option1"
                                value="something">
                            <label class="form-check-label ps-2" for="check1">Remember Me</label>
                        </div>
                        <div class="mt-2 mt-xl-3 mt-xxl-4 d-flex flex-column align-items-center">
                            <button type="submit" class="btn text-white">LOGIN</button>
                            <div class="login-form-links mt-2">
                                <p class="text-center mt-2"><a href="#" class="links forget-email">Forgot
                                        EmailAddress/Password?</a></p>
                                <p class="text-center mt-2"><a href="#" class="links">Enter Access Code</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        </script>
</body>

</html>
