<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create White Board</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../Assets/Css/style.css">
    <style>
        body {
            background: #D8D8D8;
        }
    </style>
</head>

<body>
    <header id="" class="top-nav px-md-4 bg-white">
        <nav class="navbar navbar-expand-xl">
            <div class="container-fluid">
                <a class="navbar-brand fs-20" href="#">
                    ECOURSE BUILDER
                </a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-6 fs-20">Untitled Board</div>
                <div class="col-lg-10  col-md-6 d-flex justify-content-md-end my-md-0 my-3">
                    <div class="me-4">
                        <button type="button" class="btn shadow-none btn-outline-primary px-4">Present</button>
                        <img src="../Assets/Images/icons/ic_more_vert_36px.svg" class="mx-4" alt="">
                        <button type="button" class="btn shadow-none btn-primary px-4">Share</button>
                    </div>
                    <div id="">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="40"
                            alt="Black and White Portrait of a Man" />
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid instructor">
            <div class="heading">
                <div class="back-btn ms-4 ms-md-0">
                    <a href="./dashboard.html" style="text-decoration: none;font-size: 18px;"><span class="pe-3"><img
                                src="../Assets/Images/icons/arrow-left.svg" width="15px"></span> Back</a
                        href="./dashboard.html">
                </div>
            </div>
        </div>
    </header>
    <!-- main section -->
    <main id="white-board" class="">
        <section class="">
            <div class="container-fluid bg-white">
                <div class="row">
                    <div class="col-xl-12  px-lg-4 border-color mt-4 d-flex d-md-inline flex-wrap justify-content-center ">

                        <button class="btn">
                            <img src="../Assets/Images/icons/ic_undo_24px.svg" alt="">
                        </button>
                        <button class="btn">
                            <img src="../Assets/Images/icons/ic_redo_24px.svg" alt="">
                        </button>
                        <span class="border-right-1"></span>
                        <button class="btn">
                            <img src="../Assets/Images/icons/XMLID_1898_.svg" alt="">
                        </button>
                        <span class="border-right-1"></span>
                        <button class="btn" type="button" data-bs-toggle="dropdown" id="dropdownbackground"
                            aria-expanded="false">
                            Set background
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownbackground">
                            <li class="dropdown-item d-flex flex-column flex-md-row">
                                <button class="btn" href="#"><img src="../Assets/Images/icons/Mask Group 2.png"
                                        alt=""></button>
                                <button class="btn" href="#"><img src="../Assets/Images/icons/Mask Group 4.png"
                                        alt=""></button>
                                <button class="btn" href="#"><img src="../Assets/Images/icons/Mask Group 3.png"
                                        alt=""></button>
                            </li>
                            <li class="dropdown-item d-flex flex-column flex-md-row">
                                <button class="btn" href="#"><img src="../Assets/Images/icons/Rectangle 33.png" alt="">
                                </button>
                                <button class="btn" href="#"><img src="../Assets/Images/icons/Rectangle 34.png" alt="">
                                </button>
                                <button class="btn" href="#"> <input type="file" id="fff" style="display:none">
                                    <label for="fff"><img src="../Assets/Images/icons/Rectangle 35.png" alt=""></label>
                                </button>
                            </li>
                        </ul>
                        <span class="border-right-1"></span>
                        <button class="btn">
                            Clear board
                        </button>
                        <button class="btn float-md-end">
                            <img src="../Assets/Images/icons/share-outline.svg" alt="">
                            <span class="ps-2"> Open to ByeTalk</span>
                        </button>

                    </div>
                </div>
            </div>
        </section>
        <section style="position:relative;">
            <div class="side-menu">
                <div class="d-flex justify-content-around flex-xl-column nav-menu">
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/52.-Note.svg" alt=""></button>
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/EraseTool.svg" alt=""></button>
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/ic_insert_photo_24px.svg"
                            alt=""></button>
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/ic_text_format_48px.svg"
                            alt=""></button>
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/Layer-1.svg" alt=""></button>
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/pen-tool.svg" alt=""></button>
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/Polygon 1.svg" alt=""></button>
                    <button class="btn"><img src="../Assets/Images/whiteboard-icons/StrokeErase2.svg" alt=""></button>
                </div>
                <div id="switchoffOn">
                    <label id="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <div id="hideOpen">
                        <span>Hide</span>
                        <span>Open</span>
                    </div>
                </div>
            </div>
            <div class="container mt-md-4">
                <div class="w-100 white-board"></div>
            </div>
        </section>
    </main>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="../Assets/Js/index.js"></script>
</body>

</html>
