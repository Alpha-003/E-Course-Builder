<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../Assets/Css/style.css">
</head>

<body>
    <header id="login-top" class="top">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="./dashboard.html">
                    <img src="../Assets/Images/Group 21.svg" alt="" width="30" height="20"
                        class="d-inline-block align-text-center">
                    ECOURSE BUILDER
                </a>
                <div class="d-flex">
                    <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item me-5">
                            <a class="nav-link fs-16 text-dark b-regular active" aria-current="page" href="#">LOGIN</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link fs-16 text-dark b-regular" href="./sign_up.html">SIGN UP</a>
                        </li>
                    </ul>
                </div>
                <!-- <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" width="30" height="30" alt="Avatar" /> -->
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main id="login-main" class="logins-main">
        <div class="container-fluid">
            <div class="row justify-content-center justify-content-xl-start">
                <div class="col-xxl-8 col-xl-7 col-lg-6 p-0 d-xl-block d-none">
                    <img src="../Assets/Images/login-image.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-xl-3 col-xxl-3 col-lg-6 col-md-8 p-0 p-xl-1">
                    <form action="dashboard.html" id="login-form">
                        <div class="mt-5">
                            <input type="text" placeholder="Enter Access Code" class="form-control shadow-none rounded-0 input-fields">
                        </div>
                        <div class="mt-2 mt-xl-3 mt-xxl-4">
                            <input type="password" placeholder="Password" class="form-control shadow-none rounded-0 input-fields">
                        </div>
                        <div class="from-check mt-2 mt-xl-3 mt-xxl-4">
                            <div class="remember-me">
                                <input type="checkbox" class="form-check-input shadow-none border-dark border border-2"
                                    id="check1" name="option1" value="something">
                                <label class="form-check-label ps-2" for="check1">Remember Me</label>
                            </div>
                        </div>
                        <div class="mt-2 mt-xl-3 mt-xxl-4 d-flex flex-column align-items-center">
                            <button type="submit" class="btn text-white rounded-6px">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    </script>
</body>

</html>
